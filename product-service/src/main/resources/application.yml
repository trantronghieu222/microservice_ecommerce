server:
  port: 8082

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/product_service
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

management:
  endpoints:
    web:
      exposure:
        include: '*'

logging:
  level:
    root: INFO
    web: INFO

jwt:
  secret: clock_shop_secret
  expiration: 86400000